<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator__heading">
        <h2>Calc</h2>
      </div>
      <div class="display">
        <div class="display__input">10 X 23</div>
        <div class="display__output">230</div>
      </div>

      <div class="input">
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key dark action" data-key="delete">DEL</button>
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key operator" data-key="+">+</button>
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key operator" data-key="-">-</button>
        <button class="key" data-key=".">.</button>
        <button class="key" data-key="0">0</button>
        <button class="key operator" data-key="/">/</button>
        <button class="key operator" data-key="*">X</button>
        <button class="key span_two dark action" data-key="reset">Reset</button>
        <button class="key span_two orange operator" data-key="=">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
