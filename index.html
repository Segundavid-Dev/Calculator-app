<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <h2>Calc</h2>
      <div class="ouput">
        <div class="output__previous">123 x 23</div>
        <div class="output__current"></div>
      </div>

      <div class="input">
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operator__dark">Del</button>
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operator">6</button>
        <button class="operator__white">+</button>
        <button class="operand">1</button>
        <button class="operator">2</button>
        <button class="operand">3</button>
        <button class="operator__white">.</button>
        <button class="operand">0</button>
        <button class="operator__white">/</button>
        <button class="operator">X</button>
        <button class="span_two operator__white reset">Reset</button>
        <button class="span_two operator__orange">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
